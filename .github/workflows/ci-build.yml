name: ci-build
on:
  push:
    branches:
      - master
    tags-ignore:
      - '*.*'
  pull_request:
    branches:
      - master

jobs:
  golangci:
    name: GolangCI Lint
    runs-on: ubuntu-20.04
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
        
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.39
        skip-go-installation: true
        args: -E gofmt,golint,megacheck,misspell


