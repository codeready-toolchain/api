# SonarCloud analysis properties
sonar.projectName=ToolChain API
sonar.sources=.
sonar.language=go

# SCM properties
sonar.scm.provider=git
sonar.scm.url=github.com/codeready-toolchain/api

# Quality gate properties
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.exclusions=api/v1alpha1/zz_generated.*